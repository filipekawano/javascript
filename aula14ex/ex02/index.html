<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Repetição Nº1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <form action="" method="get">
            <div>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero">
            </div>
            <div id="botao">
                <input type="button" value="Gerar Tabuada">
            </div>
            <div>
                <select name="result" id="result" size="10">
                    <option value="">Digite um número acima</option>
                </select>
            </div>
        </form>
    </main>
    <footer>
        <p><em>&copy; CursoemVideo</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
