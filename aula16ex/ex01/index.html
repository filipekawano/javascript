<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Repetição Nº1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <form action="" method="get">
            <div style="display: inline-block;">
                <label for="numero">Número (entre 1 e 100):</label>
                <input type="number" name="numero" id="numero">
            </div>
            <div style="display: inline-block;">
                <input class="botao" type="button" value="Adicionar">
            </div>
            <div id="select">
                <select name="result" id="result" size="10">
                    <!-- <option value="">Digite um número acima</option> -->
                </select>
            </div>
            <div>
                <input id="fim" class="botao" type="button" value="Finalizar">
            </div>
            <div id="resultado">
                <!-- Resultado -->
            </div>
        </form>
    </main>
    <footer>
        <p><em>&copy; CursoemVideo</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
