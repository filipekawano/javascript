<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <form action="cadastro.php" method="get" autocomplete="on">
            <div id="year">
                <label for="ano">Ano de Nascimento:</label>
                <input type="number" name="ano" id="ano" required min="1900" max="2024">
            </div>
            <div id="sex">
                <legend>Sexo:</legend>
                <input type="radio" name="sexo" id="sexMas" value="M" checked>
                <label for="sexMas">Masculino</label>
                <input type="radio" name="sexo" id="sexFem" value="F">
                <label for="sexFem">Feminino</label>
            </div>
            <div id="check">
                <input type="button" value="Verificar">
            </div>
            <div id="reset">
                <input type="reset" value="Limpar">
            </div>
            <div id="result">
                <p>Preencha os dados acima para ver o resultado!</p>
            </div>
        </form>
    </main>
    <footer>
        <p><em>&copy; CursoemVideo</em></p>
    </footer>
    
    <script src="script.js"></script>
    <!-- Faz o link com JavaScript externo -->
</body>
</html>
